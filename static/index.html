<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap-grid.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="height: 2000px">
    <nav class="nav">
      <!-- Trigger -->
      <div class="nav--trigger">
        <ion-icon name="reorder-three-outline"></ion-icon>
      </div>

      <!-- Logo -->
      <div class="nav__logo">
        <div>iShopee</div>
      </div>

      <div class="nav__bar">
        <li class="nav__bar--list">
          <a class="nav__bar--link active-link" href="#">Home</a>
        </li>

        <li class="nav__bar--list dropdown--trigger">
          <a class="nav__bar--link" href="#">Categories</a>
          <div class="dropdown"></div>
        </li>

        <li class="nav__bar--list">
          <a class="nav__bar--link" href="#">Laptops</a>
        </li>

        <li class="nav__bar--list">
          <a class="nav__bar--link" href="#">About us</a>
        </li>
      </div>

      <div class="nav__icons">
        <!-- Account icon -->
        <li class="nav__icons--list">
          <div class="nav__icons--cart">
            <div class="usercard--trigger">
              <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class="usercard">
              <h1>Login to your Account</h1>
              <form>
                <div class="usercard--group">
                  <label for="email">Your Email</label>
                  <input type="email" />
                </div>
                <div class="usercard--group">
                  <label for="password">Password</label>
                  <input type="Password" />
                </div>
                <div class="mt-4">
                  <button>Login</button>
                  <a href="#">Not Registered?</a>
                </div>
              </form>
            </div>
          </div>
        </li>
        <!-- Search icon -->
        <li class="nav__icons--list">
          <div class="nav__icons--cart">
            <div class="search--trigger">
              <ion-icon name="search-outline"></ion-icon>
            </div>
            <div class="search">
              <input type="text" />
              <button><ion-icon name="search-outline"></ion-icon></button>
            </div>
          </div>
        </li>
        <!-- Cart icon -->
        <li class="nav__icons--list">
          <div class="nav__icons--cart">
            <div class="cart-trigger">
              <ion-icon name="cart-outline"></ion-icon
              ><span class="cart__count">2</span>
            </div>
            <div class="cart">
              <div class="cart__heading">
                <div class="cart__heading--items">2 items</div>
                <div class="cart__heading--viewcart">
                  <a href="#">View Cart</a>
                </div>
              </div>

              <div class="cart__item">
                <div class="cart__item__body">
                  <div class="cart__item__body--title">Paracetalmol</div>
                  <div class="cart__item__body__others">
                    <span class="cart__item__body__others--quantity">1</span>
                    <span class="cart__item__body__others--x"> X </span>
                    <span class="cart__item__body__others--price">$ 5.00</span>
                  </div>
                </div>
                <div class="cart__item__img">
                  <div class="cart__item__img--close">
                    <ion-icon name="close"></ion-icon>
                  </div>
                  <img
                    class="cart__item__img--img"
                    src="img/cart1.jpg"
                    alt=""
                  />
                </div>
              </div>
              <div class="cart__item">
                <div class="cart__item__body">
                  <div class="cart__item__body--title">Big Onions</div>
                  <div class="cart__item__body__others">
                    <span class="cart__item__body__others--quantity">1</span>
                    <span class="cart__item__body__others--x"> X </span>
                    <span class="cart__item__body__others--price">$ 10.00</span>
                  </div>
                </div>
                <div class="cart__item__img">
                  <div class="cart__item__img--close">
                    <ion-icon name="close"></ion-icon>
                  </div>
                  <img
                    class="cart__item__img--img"
                    src="img/cart2.jpg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </li>
      </div>
    </nav>

      <div class="header1--img"><img src="/img/header/pic1.jpg" alt="" /></div>
      <div class="header1__container">
        <div class="header1__container--title">Mega Sale is Active</div>
        <div class="header1__container--subtitle">upto 30% OFF</div>
      </div>
    </header> -->

    <header class="header2">
      <div class="header2__container">
        <div class="header2__container--title">Get upto 30% off on fashion</div>
        <div class="header2__container--subtitle">
          Discounts Available on almost everything
        </div>
      </div>
    </header>

    <section class="section-categories">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="categories"></div>
          </div>
        </div>
      </div>
    </section>

    </section> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
